---

dist_appname: seppo
dist_env: production
dist_remotehosts: deaddrop
dist_remotedir_install: /data/dist
dist_remotedir_run: /home/seppo/
dist_remoteuser: root
dist_app_dirs: bin:bin,etc:etc
dist_app_env_svn_files: seppo/jpd/seppo.properties;dippo/jpd/dippo.properties;seppo/jpd/Elisa.pfx
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: mkdir -p /home/seppo/seppo/var; chown seppo /data/dist -R -L
dist_remotecommands_pre_install: ls

dist_remotecommands_server_stop: /etc/init.d/seppo stop
dist_remotecommands_server_start: nohup /etc/init.d/seppo start
