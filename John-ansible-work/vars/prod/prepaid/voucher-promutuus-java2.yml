---

dist_appname: voucher
dist_env: production
dist_remotehosts: promutuus-java2
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt/resin/webapps
dist_remoteuser: root
dist_app_env_svn_files: prepaid/promutuus-java2/prepaid_voucher.properties
dist_app_files: conf/voucher/web.xml:WEB-INF; conf/voucher/server-config.wsdd:WEB-INF
dist_remotecommands_post_install: nohup /etc/init.d/resin start; sleep 10
dist_remotecommands_pre_install: /etc/init.d/resin stop
