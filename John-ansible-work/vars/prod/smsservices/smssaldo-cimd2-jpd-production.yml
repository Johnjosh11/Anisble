---

dist_appname: smssaldo-cimd2
dist_env: production
dist_remotehosts: kirjekyyhky
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_env_svn_files: smssaldo/smssaldo-cimd2.properties;smssaldo/smssaldo.properties
dist_app_files: bin/smssaldo:bin; bin/testsmssaldo:bin
dist_remotecommands_pre_install: /etc/init.d/smssaldo-cimd2 stop
dist_remotecommands_post_install: mkdir -p {{dist_remotedir_run}}/{{dist_appname}}/var; chown java:java {{dist_remotedir_run}}/{{dist_appname}}/var; ln -s -f /data/log {{dist_remotedir_run}}/{{dist_appname}}/log; chown java:java {{dist_remotedir_run}}/{{dist_appname}}/log; nohup /etc/init.d/smssaldo-cimd2 start
