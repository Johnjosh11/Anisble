---

dist_appname: wappo
dist_env: production
dist_remotehosts: wappo
dist_remotedir_install: /data/dist
dist_remotedir_run: /home/wappo
dist_remoteuser: root
dist_app_dirs: bin:bin,etc:etc
dist_app_env_svn_files: wappo/wappo.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: chown wappo /data/dist -R -L
dist_remotecommands_pre_install: ls

dist_remotecommands_server_stop: /opt/wappo/bin/wappo.sh stop
dist_remotecommands_server_start: nohup /opt/wappo/bin/wappo.sh start
