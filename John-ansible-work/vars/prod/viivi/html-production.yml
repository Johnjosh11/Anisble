---

dist_appname: viivi-html
dist_ignore_libs: true
dist_env: production
dist_remotehosts: sauna-java1,sauna-java2,sauna-java3,sauna-java4
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotedir_install: /data/dist/viivi/docs
dist_remotedir_run: /data/dist/viivi-stage/docs
dist_remotedir_actual_run: /opt/tomcat7/webapps/viivi/
dist_remoteuser: root
dist_app_dirs: templates:docs
dist_remotecommands_pre_install: ls
dist_remotecommands_post_install: ln -s -f {{dist_remotedir_run}}/{{dist_appname}}/docs {{dist_remotedir_actual_run}}; touch /data/dist/viivi/refresh-cache
