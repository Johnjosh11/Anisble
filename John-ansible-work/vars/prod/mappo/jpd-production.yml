---

dist_appname: mappo
dist_env: production
dist_remotehosts: basaltti
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_dirs: tcl:tcl
dist_app_env_svn_files: mappo/mappo.properties;mappo/mappo.access;mappo/mappo-logging.properties;mappo/syslog.xml;mappo/mappo_request_checkers.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -sf /data/log/mappo /opt/mappo/log;mkdir -p /opt/mappo/var/pid;chown java:java -R /opt/mappo/var;chmod +x /opt/mappo/tcl/*.tcl
dist_remotecommands_pre_install: ls

dist_remotecommands_server_stop: /etc/init.d/mappo stop
dist_remotecommands_server_start: nohup /etc/init.d/mappo start
