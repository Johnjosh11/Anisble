---

dist_appname: slticketsws
dist_env: production
dist_remotehosts: armature
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotedir_install: /data/slticketsws/dist
dist_remotedir_run: /opt/tomcat/webapps
dist_remoteuser: root
dist_app_env_svn_files: slticketsws/slticketsws.properties
dist_remotecommands_pre_install: /etc/init.d/tomcat stop; rm -rf /data/tomcat/webapps/slticketsws
dist_remotecommands_post_install: nohup /etc/init.d/tomcat start; sleep 10

dist_remotecommands_server_stop: /etc/init.d/tomcat stop
dist_remotecommands_server_start: nohup /etc/init.d/tomcat start; sleep 10
