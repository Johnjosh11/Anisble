---

dist_appname: rtm-data-writer
dist_type: tar
dist_env: production
dist_remotehosts: rtm-mysql1
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_dirs: bin:bin
dist_app_env_svn_files: rtm-data-writer/rtm-data-writer.properties;rtm-data-writer/rtm-data-writer-logging.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -sf /data/log/rtm-data-writer /opt/rtm-data-writer/log
dist_remotecommands_pre_install: ls
