---

dist_appname: gworker
dist_type: tar
dist_env: production
dist_remotehosts: wolf
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_dirs: bin:bin
dist_app_env_svn_files: gworker/gworker.properties;gworker/gworker-logging.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install:  ln -sf /data/java/var /opt/gworker/var; ln -sf /data/java/log /opt/gworker/log
dist_remotecommands_pre_install: ls
