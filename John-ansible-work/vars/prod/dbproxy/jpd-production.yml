---

dist_appname: dbproxy
dist_env: production
dist_remotehosts: kelluke
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt/resin/webapps
dist_remoteuser: root
dist_app_dirs: bin:bin
dist_app_env_svn_files: dbproxy/jpd/dbproxy.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: nohup /etc/init.d/resin start; sleep 10
dist_remotecommands_pre_install: /etc/init.d/resin stop

dist_remotecommands_server_stop: /etc/init.d/resin stop
dist_remotecommands_server_start: nohup /etc/init.d/resin start
