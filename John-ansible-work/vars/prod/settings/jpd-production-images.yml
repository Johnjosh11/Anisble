---

dist_appname: settings-images
dist_env: production
dist_remotehosts: dill
dist_remotedir_install: /data/dist/settings-images
dist_remotedir_run: /data/dist/settings-images
dist_remotedir_actual_run: /data/www/docroot
dist_remoteuser: root
dist_app_env_svn_files: 
dist_ignore_libs: true
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_app_dirs: web/i:i,web/robots:robots
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -s -f {{dist_remotedir_run}}/{{dist_appname}}/i {{dist_remotedir_actual_run}} ; ln -sf {{dist_remotedir_run}}/{{dist_appname}}/robots/robots.txt {{dist_remotedir_actual_run}}
