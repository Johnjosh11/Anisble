---

dist_appname: lncworker
dist_env: production
dist_remotehosts: valerian
dist_remotedir_install: /data/lncworker/dist
dist_remotedir_run: /home/lncworker
dist_remoteuser: root
dist_app_dirs: bin:bin
dist_app_env_svn_files: lncworker/lncworker.properties
