---

dist_appname: egroovy
dist_env: production
dist_remotehosts: hammer
dist_remotedir_install: /data/dist/egroovy
dist_remotedir_run: /home
dist_remoteuser: root
dist_app_dirs: bin:bin,scripts:scripts
dist_app_env_svn_files: egroovy/hammer/egroovy.properties
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -sf /data/log /home/egroovy/log;chown -R egroovy {{dist_remotedir_run}}/{{dist_appname}}
dist_remotecommands_pre_install: ls
