---

dist_appname: wagner
dist_env:  production cluster
dist_remotehosts: jpd-java1,jpd-java2
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt/tomcat/webapps
dist_remoteuser: root
dist_app_files: ../jpd-intra/etc/menu.xml:WEB-INF,\
        ../jpd-intra/docs/IntraMenu.css:css,\
        ../jpd-intra/docs/IntraMenuIE.css:css,\
        conf/jpd-java/web.xml:WEB-INF,\
        conf/actor.properties:WEB-INF,\
        conf/logback.xml:WEB-INF/classes
dist_app_env_svn_files: wagner/wagner.properties
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_pre_install: /etc/init.d/tomcat stop; rm -rf /opt/tomcat/webapps/wagner
dist_remotecommands_post_install: nohup /etc/init.d/tomcat start; sleep 10

dist_remotecommands_server_stop: /etc/init.d/tomcat stop
dist_remotecommands_server_start: nohup /etc/init.d/tomcat start; sleep 10
