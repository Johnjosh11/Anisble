---

dist_appname: savu-admin
dist_env: production
dist_remotehosts: piippu-java1
dist_type: war
dist_remotedir_install: /data/dist
dist_remotedir_run: /data/server/savu-admin/webapps
dist_remoteuser: root
dist_app_env_svn_files: savu-admin/savu.json
dist_ssh_keyfile: /root/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: nohup /etc/init.d/jetty-savu-admin start; sleep 10
dist_remotecommands_pre_install: /etc/init.d/jetty-savu-admin stop
