---

dist_appname: gsm-billing-changes
dist_env:  production
dist_remotehosts: wolf
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_files: bin/closemnpoutcontracts.sh:bin
dist_app_env_svn_files: gsm-billing-changes/jpd/gsm-billing-changes.properties
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -s -f /data/java/log {{dist_remotedir_run}}/{{dist_appname}}/; ln -s -f /data/java/var {{dist_remotedir_run}}/{{dist_appname}}/; nohup /etc/init.d/gsm-billing-changes-daemon start
dist_remotecommands_pre_install: /etc/init.d/gsm-billing-changes-daemon stop
