---

dist_appname: tuubi
dist_type: tar
dist_env: production
dist_remotehosts: wolf
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_dirs: bin:bin
dist_app_env_svn_files: tuubi/tuubi.properties;tuubi/tuubi-logging.properties
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_remotecommands_post_install: ln -sf /data/log {{dist_remotedir_run}}/{{dist_appname}}/log;ln -sf /data/java/var {{dist_remotedir_run}}/{{dist_appname}}/var
dist_remotecommands_pre_install: ls
