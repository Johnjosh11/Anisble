dist_app_dirs: bin:bin
dist_app_env_svn_files: eso-reader/eso-reader.properties;eso-reader/eso-reader-logging.properties
dist_remotecommands_post_install: ln -sf /data/log/eso-reader /opt/eso-reader/log
dist_remotecommands_pre_install: ls
