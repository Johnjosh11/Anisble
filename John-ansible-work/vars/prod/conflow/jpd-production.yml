---

dist_appname: conflow
dist_env: production
dist_remotehosts: bigfoot
dist_remotedir_install: /data/dist
dist_remotedir_run: /opt
dist_remoteuser: root
dist_app_dirs: etc:etc,bin:bin
dist_ssh_keyfile: ${user.home}/.ssh/id_dsa
dist_ssh_passphrase:
dist_app_env_svn_files: conflow/conflow.properties
dist_remotecommands_post_install: mkdir -p /data/log; ln -sf /data/log /opt/conflow/log; mkdir -p /opt/conflow/var
dist_remotecommands_pre_install: ls
